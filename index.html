<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX Wallet Connect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 300px;
        }

        .connect-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .connect-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(37, 99, 235, 0.3);
        }

        .connect-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        #account {
            margin-top: 1.5rem;
            word-break: break-all;
            color: #4b5563;
            font-size: 14px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            display: none;
        }

        #account.visible {
            display: block;
        }

        #error {
            margin-top: 1rem;
            color: #dc2626;
            font-size: 14px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 8px;
            display: none;
        }

        #error.visible {
            display: block;
        }

        .wallet-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="connect-button" onclick="connectWallet()">
            <svg class="wallet-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="currentColor" d="M18 4H6C3.79 4 2 5.79 2 8v8c0 2.21 1.79 4 4 4h12c2.21 0 4-1.79 4-4v-8c0-2.21-1.79-4-4-4zm-1.5 11h-2c-.28 0-.5-.22-.5-.5v-1c0-.28.22-.5.5-.5h2c.28 0 .5.22.5.5v1c0 .28-.22.5-.5.5z"/>
            </svg>
            连接 OKX 钱包
        </button>
        <div id="account"></div>
        <div id="error"></div>
    </div>

    <script>
        async function connectWallet() {
            const accountDiv = document.getElementById('account');
            const errorDiv = document.getElementById('error');
            
            // 重置显示状态
            accountDiv.classList.remove('visible');
            errorDiv.classList.remove('visible');
            
            // 检查是否安装了 OKX 钱包
            if (typeof window.okxwallet !== 'undefined') {
                try {
                    // 请求连接钱包
                    const accounts = await window.okxwallet.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    accountDiv.textContent = `已连接钱包地址: ${accounts[0]}`;
                    accountDiv.classList.add('visible');
                } catch (err) {
                    errorDiv.textContent = '连接钱包失败';
                    errorDiv.classList.add('visible');
                    console.error(err);
                }
            } else {
                errorDiv.textContent = '请先安装 OKX 钱包插件';
                errorDiv.classList.add('visible');
            }
        }

        // 检查钱包连接状态
        async function checkWalletConnection() {
            const accountDiv = document.getElementById('account');
            if (typeof window.okxwallet !== 'undefined') {
                try {
                    const accounts = await window.okxwallet.request({ 
                        method: 'eth_accounts' 
                    });
                    if (accounts.length > 0) {
                        accountDiv.textContent = `已连接钱包地址: ${accounts[0]}`;
                        accountDiv.classList.add('visible');
                    } else {
                        accountDiv.classList.remove('visible');
                    }
                } catch (err) {
                    console.error(err);
                }
            }
        }

        // 监听钱包账户变更事件
        if (typeof window.okxwallet !== 'undefined') {
            window.okxwallet.on('accountsChanged', (accounts) => {
                const accountDiv = document.getElementById('account');
                if (accounts.length === 0) {
                    // 钱包已断开连接
                    accountDiv.classList.remove('visible');
                } else {
                    // 钱包已连接或切换账户
                    accountDiv.textContent = `已连接钱包地址: ${accounts[0]}`;
                    accountDiv.classList.add('visible');
                }
            });
        }

        // 页面加载时检查钱包状态
        window.addEventListener('load', checkWalletConnection);
    </script>
</body>
</html>
